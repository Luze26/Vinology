#{extends 'main.html' /}
#{set menu:'cepages' /}

<div class="row">
#{if cepage == null}
    #{set title: "oO" /}
    <div style="margin-top: 70px">
        On ne connait pas ce cépage :'( !!!
    </div>
#{/if}
#{else}
    #{set title: cepage.getName() /}
    <div class="page-header col-xs-12">
        <h1>${cepage.getName()}</h1>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Les vins du cépage</th>
        </tr>
        </thead>
        <tbody>
            #{list items:cepage.getVins(), as:'vin'}
            <tr>
                <td><a href="/vin/${vin.name}">${vin.name}</a></td>
            </tr>
            #{/list}
        </tbody>
    </table>
#{/else}
</div>
